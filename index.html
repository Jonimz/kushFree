
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KushFree Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Chat container -->
  <div id="chat-container">

    <!-- App header -->
    <div id="chat-header">
      <h1>KushFree</h1>
    </div>

    <!-- Chat messages area -->
    <div id="chat"></div>

    <!-- Input area -->
    <div id="input-area">
      <input type="text" id="msg" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>

  </div>

  <!-- Link JS -->
  <script src="app.js"></script>
</body>
</html>
